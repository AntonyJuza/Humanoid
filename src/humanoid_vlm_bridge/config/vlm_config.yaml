/**:
  ros__parameters:
    # Model configuration
    model_path: "~/models/Qwen2.5-Omni-3B"
    device: "cuda"  # or "cpu" for CPU-only inference
    
    # Set to false if Android tablet runs the VLM directly
    # Set to true if Gaming PC should run the VLM
    use_local_model: true
    
    # Note: Camera and video handled by Android tablet
    # Android sends text/audio queries via ROS2 topics
    # VLM responses sent back to Android for display
    
    # Intent executor parameters
    linear_speed: 0.3  # m/s
    angular_speed: 0.5  # rad/s
    action_duration: 2.0  # seconds